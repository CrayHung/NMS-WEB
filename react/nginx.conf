server {
  listen 80;
  server_name _;

  # 靜態頁面
  root /usr/share/nginx/html;
  index index.html;

  # 不快取 HTML（避免舊頁面）
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # 雜湊檔案長快取
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|webp|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    try_files $uri =404;
  }

  # ===== REST：/api → 61.216.140.11:9002 =====
  # 後端本來就有 /api 前綴 → proxy_pass 「不要」尾斜線，保留 /api
  location /api/ {
    proxy_pass http://host.docker.internal:9002;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # ===== WebSocket / SockJS：/ws → 61.216.140.11:9002 =====
  # /ws/info 與 /ws/** 必須支援升級
  location /ws {
    proxy_pass http://host.docker.internal:9002;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffering off;
  }

  # ===== Telegram：/tg → 61.216.140.11:9081 的 /api/... =====
  # 需「去掉 /tg 前綴」→ proxy_pass **要** 尾斜線
  location /tg/ {
    proxy_pass http://host.docker.internal:9081/;
    proxy_set_header Origin "";       # 避免上游做 CORS 檢查
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # SPA：其餘路徑回到 index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 壓縮
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # 可選：上傳限制
  # client_max_body_size 10m;
}
